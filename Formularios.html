<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário Simples</h1>
    <form action="" method="">
        <table>
            <tr>
                <th><label form="nome">Nome:</label></th>
                <td><input type="text" name="nome" id="nome"</td>
            </tr>
            <tr>
                <th><label for="email">E-mail: </label></th>
                <td><input type="email" name="e-mail" id="email"></td>
            </tr>
            <tr>
                <th><label for="msg">Digite sua mensagem:</label></th>
                <td><textarea name="msg" row="5" cols="40" placeholder="Digite sua mensagem"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Enviar</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
